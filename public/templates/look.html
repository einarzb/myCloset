<h1>My Looks</h1>
<div class="row">
  <div ng-repeat="look in looks track by $index">
      <div class="col-md-3 col-sm-6 item thumbnailLook">
        <button class="pull-right" type="button" style="background-color:none;margin-top:5px;" ng-click="removeLook(look._id, $index)">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        <img ng-src="{{look.top}}" alt=""/>
        <img ng-if="!isTop" ng-src="{{look.base}}" alt=""/>
      </div>
  </div>
</div>
